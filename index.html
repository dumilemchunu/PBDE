<!DOCTYPE html>
<html lang="en">
<head>
    <title>Peer Tutoring Platform</title>
    <meta property="og:title" content="Peer Tutoring Home">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta property="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #2c3e50;
        }

        .navbar4-buttons1 button,
        .navbar4-buttons2 a button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .navbar4-buttons1 button:hover,
        .navbar4-buttons2 a button:hover {
            background-color: #2980b9;
        }

        .hero9-header30 {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero9-image {
            width: 100%;
            height: 60vh;
            object-fit: cover;
        }

        .hero9-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .hero9-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .hero9-text1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero9-text2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hero9-actions button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .hero9-actions button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <nav class="navbar4-container">
        <div class="navbar4-buttons1">
            <button class="navbar4-action11">About</button>
            <button class="navbar4-action21">Contact Us</button>
        </div>
        <div class="navbar4-buttons2">
            <a href="sign-in">
                <button>Sign In</button> 
            </a>
            <a href="sign-up">
                <button>Register</button>
            </a>
        </div>
    </nav>

    <section class="hero9-header30">
        <img src="https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500" class="hero9-image" alt="Tutoring Background">
        <div class="hero9-container"></div>
        <div class="hero9-content">
            <h1 class="hero9-text1">Faculty of Accounting and Informatics - ICT</h1>
            <p class="hero9-text2">
                Welcome to the DUT Information and Communication Technology Peer Tutoring Platform, your go-to resource for academic support in the ICT space.
            </p>
            <a href="sign-in">
                <button>Sign In</button> 
            </a>
            <a href="sign-up">
                <button>Register</button>
            </a>
        </div>
    </section>

</body>
</html>
