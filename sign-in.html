<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Peer Tutoring Platform</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px;">

    <div style="max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Sign In</h2>
        <p>Welcome back to Peer Tutoring Platform!</p>

        <!-- Flash Messages -->
        <!--{% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="padding: 10px; margin-bottom: 10px; border-radius: 5px; 
                                background-color: {% if category == 'success' %} #d4edda {% else %}#f8d7da{% endif %}; 
                                color: {% if category == 'success'%} #155724{% else %}#721c24{% endif %}; 
                                border: 1px solid {% if category == 'success' %}#c3e6cb{% else %}#f5c6cb{% endif %};">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}-->

        <!-- Sign-In Form -->
        <form action="{{ url_for('sign_in') }}" method="post">
            <label for="email" style="display: block; text-align: left;">Email:</label>
            <input type="email" id="email" name="email" required 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="password" style="display: block; text-align: left;">Password:</label>
            <input type="password" id="password" name="password" required 
                style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" 
                style="width: 100%; padding: 10px; background-color: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Sign In
            </button>
        </form>

        <p style="margin-top: 10px;">Don't have an account? <a href="{{ url_for('sign_up') }}">Sign up</a></p>
    </div>

</body>
</html>
